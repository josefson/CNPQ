[loggers]
keys=root,CurriculumPage,CurriculumXml,SearchScraper,SearchSession

[handlers]
keys=rotatingFileHandler_download,streamHandler

[formatters]
keys=Formatter

[logger_root]
level=INFO
handlers=
qualname=root

[logger_CurriculumPage]
level=INFO
handlers=rotatingFileHandler_download
qualname=CurriculumPage

[logger_CurriculumXml]
level=INFO
handlers=rotatingFileHandler_download
qualname=CurriculumXml

[logger_SearchScraper] level=INFO
handlers=rotatingFileHandler_scraper
qualname=SearchScraper

[logger_SearchSession]
level=INFO
handlers=rotatingFileHandler_scraper
qualname=SearchSession

[handler_streamHandler]
class=StreamHandler
level=INFO
formatter=Formatter
args=(sys.stdout,)

[handler_rotatingFileHandler_download]
class=handlers.RotatingFileHandler
level=INFO
formatter=Formatter
args=('log_download.txt', 'a', 500000, 5)

[handler_rotatingFileHandler_scraper]
class=handlers.RotatingFileHandler
level=INFO
formatter=Formatter
args=('log_scraper.txt', 'a', 500000, 5)

[formatter_Formatter]
format=%(asctime)s|%(levelname)s|%(name)s|%(filename)s|%(funcName)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
