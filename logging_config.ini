[loggers]
keys=root,CurriculumPage,CurriculumXml

[handlers]
keys=rotatingFileHandler,streamHandler

[formatters]
keys=Formatter

[logger_root]
level=INFO
handlers=
qualname=root

[logger_CurriculumPage]
level=INFO
handlers=rotatingFileHandler
qualname=CurriculumPage

[logger_CurriculumXml]
level=INFO
handlers=rotatingFileHandler
qualname=CurriculumXml

[handler_streamHandler]
class=StreamHandler
level=INFO
formatter=Formatter
args=(sys.stdout,)

[handler_rotatingFileHandler]
class=handlers.RotatingFileHandler
level=INFO
formatter=Formatter
args=('log.txt', 'a', 500000, 5)

[formatter_Formatter]
format=%(asctime)s|%(levelname)s|%(name)s|%(filename)s|%(funcName)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
